<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#1e293b"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#fff">ESG Disclosure Balance</text>
  
  <!-- Legend -->
  <rect x="440" y="70" width="16" height="16" fill="#008080"/>
  <text x="464" y="84" font-family="Arial" font-size="14" fill="#64748b">Environmental</text>
  
  <rect x="440" y="96" width="16" height="16" fill="#FFBF00"/>
  <text x="464" y="110" font-family="Arial" font-size="14" fill="#64748b">Social</text>
  
  <rect x="440" y="122" width="16" height="16" fill="#228B22"/>
  <text x="464" y="136" font-family="Arial" font-size="14" fill="#64748b">Governance</text>
  
  <!-- Pie Chart -->
  <circle cx="220" cy="160" r="80" fill="none" stroke="#64748b" stroke-width="1"/>
  
  <!-- Environmental Slice (65%) -->
  <path d="M 220 160 L 220 80 A 80 80 0 0 1 297 195 Z" fill="#008080"/>
  
  <!-- Social Slice (15%) -->
  <path d="M 220 160 L 297 195 A 80 80 0 0 1 252 230 Z" fill="#FFBF00"/>
  
  <!-- Governance Slice (20%) -->
  <path d="M 220 160 L 252 230 A 80 80 0 0 1 153 212 Z" fill="#228B22"/>
  <path d="M 220 160 L 153 212 A 80 80 0 0 1 220 80 Z" fill="#228B22" fill-opacity="0.7"/>
  
  <!-- Labels -->
  <text x="260" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#008080">65%</text>
  <text x="270" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#FFBF00">15%</text>
  <text x="180" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#228B22">20%</text>
  
  <!-- Bar Chart - Industry Comparison -->
  <text x="450" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Industry Average</text>
  
  <!-- Environmental Bar -->
  <rect x="380" y="200" width="30" height="40" fill="#008080"/>
  <text x="395" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">E</text>
  <text x="395" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">42%</text>
  
  <!-- Social Bar -->
  <rect x="430" y="190" width="30" height="50" fill="#FFBF00"/>
  <text x="445" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">S</text>
  <text x="445" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">33%</text>
  
  <!-- Governance Bar -->
  <rect x="480" y="210" width="30" height="30" fill="#228B22"/>
  <text x="495" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">G</text>
  <text x="495" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">25%</text>
  
  <!-- Insight Text -->
  <text x="220" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFBF00">Social metrics underdeveloped compared to industry</text>
</svg>