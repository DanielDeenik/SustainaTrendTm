{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <i class='bx bxs-error-circle' style="font-size: 5rem; color: var(--primary-color);"></i>
                <h1 class="mt-3">500</h1>
                <h2>Server Error</h2>
                <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                <a href="/" class="btn btn-primary mt-3">
                    <i class='bx bxs-home'></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
