<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SustainaTrend™ - AI-Powered Sustainability Intelligence Platform">
  <title>{% block title %}SustainaTrend™ - Sustainability Intelligence Platform{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
  
  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- jQuery (needed for various interactive components) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  
  <!-- Common CSS -->
  <link href="/static/css/common.css" rel="stylesheet">
  
  <!-- Page-specific styles -->
  {% block styles %}{% endblock %}
  
  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 0;
    }
    
    /* Theme-specific variables */
    :root {
      --primary-color: #2E7D32;
      --secondary-color: #455A64;
      --success-color: #2E7D32;
      --info-color: #0288D1;
      --warning-color: #FFA000;
      --danger-color: #D32F2F;
      --light-color: #ECEFF1;
      --dark-color: #263238;
    }
    
    .dark-mode {
      --primary-color: #4CAF50;
      --secondary-color: #78909C;
      --success-color: #4CAF50;
      --info-color: #29B6F6;
      --warning-color: #FFB74D;
      --danger-color: #EF5350;
      --light-color: #37474F;
      --dark-color: #ECEFF1;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
  
  {% include "partials/header.html" %}

  <div class="container-fluid">
    <div class="row">
      {% include "partials/sidebar.html" %}
      
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 pb-5">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  
  {% include "partials/footer.html" %}

  <!-- Toast container for notifications -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Toasts will be dynamically added here -->
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Common JS -->
  <script src="/static/js/common.js"></script>
  
  <!-- Page-specific scripts -->
  {% block scripts %}{% endblock %}
  
  <script>
    // Initialize common functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize tooltips
      initTooltips();
      
      // Initialize dark mode
      initDarkMode();
      
      // Initialize sidebar
      initSidebar();
      
      // Initialize card animations
      initCardAnimation();
      
      // Initialize notifications
      initNotifications();
      
      // Check and set active sidebar item
      const currentPath = window.location.pathname;
      document.querySelectorAll('#sidebarMenu .nav-link').forEach(link => {
        if (currentPath === link.getAttribute('href') || 
            (currentPath.startsWith(link.getAttribute('href')) && link.getAttribute('href') !== '/')) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
