<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SustainaTrend™ - AI-Powered Sustainability Intelligence Platform">
  <meta name="author" content="SustainaTrend Team">
  <title>{% block title %}SustainaTrend™ - Sustainability Intelligence Platform{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
  
  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- jQuery (needed for various interactive components) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- SustainaTrend Theme System -->
  <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
  
  <!-- Common CSS -->
  <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
  
  <!-- Page-specific styles -->
  {% block styles %}{% endblock %}
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      padding-top: 0;
    }
    
    /* Make charts responsive */
    .chart-container {
      position: relative;
      height: 100%;
      width: 100%;
      min-height: 250px;
    }
    
    /* Main content padding adjustments */
    main {
      padding-bottom: 3rem;
      transition: all 0.3s ease;
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Add smooth transitions to all elements */
    * {
      transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
  
  <!-- Header (navigation) -->
  {% include "partials/header.html" %}

  <!-- Content container -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar navigation -->
      {% with active_page=request.path %}
        {% include "partials/sidebar.html" %}
      {% endwith %}
      
      <!-- Main content area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3 pb-5">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  
  <!-- Footer -->
  {% include "partials/footer.html" %}

  <!-- Toast container for notifications -->
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Toasts will be dynamically added here -->
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SustainaTrend Theme Manager -->
  <script src="{{ url_for('static', filename='js/theme-manager.js') }}"></script>
  
  <!-- Common JS -->
  <script src="{{ url_for('static', filename='js/common.js') }}"></script>
  
  <!-- Page-specific scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
