<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SustainaTrendâ„¢ Intelligence Platform{% endblock %}</title>
    
    <!-- Base CSS Framework -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sustainatrend-framework.css') }}">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation-components.css') }}">
    
    <!-- Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Additional CSS -->
    {% block additional_css %}{% endblock %}
    
    <!-- Custom page styles -->
    <style>
        {% block custom_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="atomic-main">
        {% block content %}{% endblock %}
    </div>

    <!-- Base Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- D3.js for data visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/recharts.min.js"></script>
    
    <!-- Navigation functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation toggle functionality
            const navToggle = document.querySelector('.atomic-nav-toggle');
            const navElement = document.querySelector('.atomic-nav');
            
            if (navToggle) {
                navToggle.addEventListener('click', function() {
                    navElement.classList.toggle('atomic-nav-collapsed');
                });
            }
            
            // Mobile menu toggle
            const hamburger = document.querySelector('.atomic-hamburger');
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    navElement.classList.toggle('expanded');
                });
            }
            
            // Sub-navigation toggles
            const navItemsWithSub = document.querySelectorAll('.atomic-nav-item-with-sub');
            navItemsWithSub.forEach(item => {
                item.addEventListener('click', function(e) {
                    if (e.target.closest('.atomic-nav-sub')) return;
                    e.preventDefault();
                    const subNav = this.nextElementSibling;
                    if (subNav && subNav.classList.contains('atomic-nav-sub')) {
                        subNav.classList.toggle('expanded');
                    }
                });
            });
        });
    </script>
    
    <!-- Additional Scripts -->
    {% block additional_scripts %}{% endblock %}
    
    <!-- Custom page scripts -->
    <script>
        {% block custom_scripts %}{% endblock %}
    </script>
</body>
</html>
