<!-- Dashboard Card Component -->
<div class="card dashboard-card {% if card_class %}{{ card_class }}{% endif %}" id="{{ card_id|default('') }}">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="m-0">
            {% if icon_class %}<i class="bi bi-{{ icon_class }} me-2"></i>{% endif %}
            {{ card_title }}
        </h5>
        
        {% if show_controls %}
        <div class="card-actions">
            <!-- Card controls will be added after include -->
        </div>
        {% endif %}
    </div>
    <div class="card-body">
        {% if card_content %}
        {{ card_content|safe }}
        {% endif %}
        <!-- Card content will be added after include -->
    </div>
    {% if show_footer %}
    <div class="card-footer">
        <!-- Card footer will be added after include -->
    </div>
    {% endif %}
</div>
