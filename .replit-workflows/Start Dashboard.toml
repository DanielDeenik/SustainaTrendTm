run = "cd frontend && python app.py"
language = "python"
entrypoint = "frontend/app.py"
hidden = false
persistent = true
onBoot = "wait"
wait_for_port = 5000
timeout = 180000
onPort = { action = "open", port = 5000, url_path = "/regulatory-ai-refactored/dashboard" }
environment = { 
  DEBUG = "true", 
  FLASK_ENV = "development", 
  HOST = "0.0.0.0", 
  PORT = "5000",
  REPLIT_ENVIRONMENT = "true",
  APP_URL_PATH = "/",
  ENABLE_REPLIT_AUTH = "false",
  WERKZEUG_RUN_MAIN = "true"
}
